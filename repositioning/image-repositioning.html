<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositioning</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="reposition-box">
      <div class="wrapper">
        <div name="toMove" class="non-moveable">
          <img id="img" class="click-through" src="./Xiao.png" width="700px" />
        </div>
      </div>
  
      <div id="controls" class="controls">
        <button id="reposition" onclick="ToggleReposition()">Reposition</button>
      </div>
    </div>
  
    </div>
    
  <script src="script.js"></script>
</body>

</html>
