<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="carousel">
      <div id="carousel-items" class="items"></div>

      <div class="buttons">
        <button class="button prev-button" onclick="CarouselButtonClick('prev')">Previous</button>
        <button class="button next-button" onclick="CarouselButtonClick('next')">Next</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
